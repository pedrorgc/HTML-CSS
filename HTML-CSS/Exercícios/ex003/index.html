<!DOCTYPE html>
<html lang="PT-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <h1>Testando carga e Imagens</h1>
    <p>Abaixo você vai ver uma imagem na mesma pasta</p>
    <img src="logo html full.png" alt="LOGO HTML5">
    <img src="logo css 256.png" alt="LOGO CSS">
    <p>Podemos também carregar imagens que estão em subpastas</p>
    <img src="imagens/logo css full.png" alt="LOGO CSS FULL">
    <p>Também podemos carregar imagens externas</p>
    <img src="https://logospng.org/download/javascript/logo-javascript-256.png" alt="LOGO JAVASCRIPT">
</body>
</html>
